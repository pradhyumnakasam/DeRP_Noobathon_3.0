<!DOCTYPE html>
<html>
<head>
    <title>ShapeShifters - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styleforms.css">
</head>
<body>
    <header>
        <h1>ShapeShifters</h1>
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="workouts.html">Workouts</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

    <form  class = "my-form" action="setyourgoals.html">
        <div class = form-group> 
            <label> Name : </label>
            <input type = "text" name = "name"
            placeholder = "Enter Name ">
        </div>
        <br>
        <div class = form-group> 
            <label> Email :</label>
            <input type = "email" name = "email"
            placeholder = "Enter your Email address ">
        </div>
        <br>
        <div class = form-group> 
            <label> Age :</label>
            <input type = "number"  name= "age"
            placeholder = "Enter your age">
        </div>
        <br>
        <div class = form-group> 
            <label> Gender :</label>
            <select name ="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="Other">Other</option>
        </select>
        </div>
        <br>
        <div class = form-group> 
            <label> Weight(kg) :</label>
            <input type = "number" name = "weight"
            placeholder = "Enter your current weight ">
        </div>
        <br>
        <div class = form-group> 
            <label> Height(cm) :</label>
            <input type = "number" name = "height"
            placeholder = "Enter your current height ">
        </div>
        <br>

        <div class = form-group> 
            <label> Password : </label>
            <input type = "text" password = "password"
            placeholder = "Password ">
        </div>

        <br>

        <div class = form-group> 
            <label> Re-Enter Password : </label>
            <input type = "text" re-enter password = "re-enter password"
            placeholder = "Re-Enter Password ">
        </div>

        <br>

        <div class = form-group> 
            <input class = "button" type = "Submit" value = "Submit" name ="">
        </div>
        <br>
        
      </form>
</body>

</html>
